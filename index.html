<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/039b0c6e1b.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="app.js"></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <main>
      <nav class="navbar">
        <div class="nav-logo">Dashboard</div>
        <ul class="nav-list">
          <li class="nav-link"><a href="#">Home</a></li>
          <li class="nav-link"><a href="#">Profile</a></li>
          <li class="nav-link"><a href="#">Messages</a></li>
          <li class="nav-link"><a href="#">History</a></li>
          <li class="nav-link"><a href="#">Tasks</a></li>
          <li class="nav-link"><a href="#">Communities</a></li>
          <li class="nav-link"><a href="#">Settings</a></li>
          <li class="nav-link"><a href="#">Support</a></li>
          <li class="nav-link"><a href="#">Privacy</a></li>
        </ul>
      </nav>
      <header class="header-top">
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="search" name="search" id="search" />
        </div>
        <div class="user-corner">
          <i class="fa-regular fa-bell notification"></i>
          <div class="user-img"></div>
          <div class="user-name">Ryle</div>
        </div>
      </header>
      <div class="greeting"></div>
      <div class="content"></div>
    </main>
  </body>
</html>
