<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/039b0c6e1b.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="app.js"></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <main>
      <nav class="navbar">
        <div class="nav-logo">
          <i class="fa-solid fa-table-columns"></i>Dashboard
        </div>
        <ul class="nav-list">
          <li class="nav-link">
            <a href="#"><i class="fa-solid fa-house-chimney"></i>Home</a>
          </li>
          <li class="nav-link">
            <a href="#"><i class="fa-solid fa-address-card"></i>Profile</a>
          </li>
          <li class="nav-link">
            <a href="#"><i class="fa-solid fa-message"></i>Messages</a>
          </li>
          <li class="nav-link">
            <a href="#"><i class="fa-solid fa-clock-rotate-left"></i>History</a>
          </li>
          <li class="nav-link">
            <a href="#"> <i class="fa-solid fa-list-check"></i>Tasks</a>
          </li>
          <li class="nav-link">
            <a href="#"> <i class="fa-solid fa-users"></i>Communities</a>
          </li>
          <li class="nav-link">
            <a href="#"> <i class="fa-solid fa-gear"></i>Settings</a>
          </li>
          <li class="nav-link">
            <a href="#"> <i class="fa-solid fa-headset"></i>Support</a>
          </li>
          <li class="nav-link">
            <a href="#"><i class="fa-solid fa-shield"></i>Privacy</a>
          </li>
        </ul>
      </nav>
      <header class="header-top">
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="search" name="search" id="search" />
        </div>
        <div class="user-corner">
          <i class="fa-regular fa-bell notification"></i>
          <div class="user-img">
            <img src="Sample_User_Icon.png" alt="user-logo" />
          </div>
          <div class="user-name">Ryle</div>
        </div>
      </header>
      <div class="greeting">
        <div class="greeting-img">
          <img src="Sample_User_Icon.png" alt="user-logo" />
        </div>
        <div class="greeting-text">
          <p>Hi there,</p>
          <h2>Ryle Lastname (@Ryle)</h2>
        </div>
        <div class="greeting-btns">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      <div class="content">
        <div class="projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
      </div>
    </main>
  </body>
</html>
